{% extends "leaderboard/base.html" %}
{% block content %}
    {% for game in games %}
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card game-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">{{ game.genre }}</p>
                        <p class="card-text">Last updated: never</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
